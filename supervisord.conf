
[program:__defaults__]
redirect_stderr=true

[inet_http_server]
; use a different port than the default in case supervisor is already running
; on this machine
port=127.0.0.1:9234

[supervisord]
{% if settings.DEBUG %}
loglevel=debug
{% endif %}


[program:runserver]
command=python {{ settings.PROJECT_ROOT }}/manage.py runserver --noreload


[program:celeryd]
command=python {{ settings.PROJECT_ROOT }}/manage.py celeryd -E -l INFO -v 1 -f {{ settings.PROJECT_ROOT }}/celeryd.log --settings=settings
directory=python {{ settings.PROJECT_ROOT }}
numprocs=1
startsecs=5
stopwaitsecs = 600
priority=998


[program:celerycam]
command=python {{ settings.PROJECT_ROOT }}/manage.py celerycam --loglevel=INFO -f {{ settings.PROJECT_ROOT }}/celerycam.log --settings=settings
priority=999


[program:celerybeat]
command=python {{ settings.PROJECT_ROOT }}/manage.py celerybeat --loglevel=INFO -f {{ settings.PROJECT_ROOT }}/celerybeat.log --settings=settings
directory=python {{ settings.PROJECT_ROOT }}
numprocs=1
startsecs=5
priority=999
